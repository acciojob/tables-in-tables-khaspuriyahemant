<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
      <!-- Your code here -->

		<tr>
			<td>
				<!--Nested Table 2-->
				<table border="1" style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column1</th>
						<th>Column2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<!--Nested Table 1-->
				<table Border="1" style="width: 100%; height: 100%">
					<tr><th>Nested Table 1</th></tr>
					<tr>
						<td>
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<!--Nested Table 3-->
				<table border="1" style="width: 100%; height: 100%">
					<tr><th colspan="2">Nested Table 3</th></tr>
					<tr>
						<td>
							<a href="#">Nested Table</a>
						</td>
						<td>Demo Contiuned</td>
					</tr>
				</table>
			</td>
			<td>
				<!--Nested Table 4-->
				<table border="1" style="width: 100%; height: 100%">
					<tr><th>Nested Table 4</th></tr>
					<tr><td style="background-color:black ;color:white;">HTML</td></tr>				
				</table>
			</td>
		</tr>
		
		
    </table>
  </body>
</html>
